version: "3.9"

services:
  mariadb:
    build:
      context: ./mariadb
      dockerfile: Dockerfile
    container_name: mariadb
    restart: always
    networks:
      - inception
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wp_user
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - mariadb_data:/var/lib/mysql
    secrets:
      - db_root_password
      - db_password

  wordpress:
    build:
      context: ./wordpress
      dockerfile: Dockerfile
    container_name: wordpress
    restart: always
    depends_on:
      - mariadb
      - redis
    networks:
      - inception
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wp_user
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
      MYSQL_HOST: mariadb
    volumes:
      - wordpress_data:/var/www/wordpress
    ports:
      - "8000:9000"
    secrets:
      - db_password

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    restart: always
    depends_on:
      - wordpress
    networks:
      - inception
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/wordpress:ro

  redis:
    image: redis:7.2
    container_name: srcs-redis
    restart: unless-stopped
    networks:
      - inception
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  ftp:
    image: fauria/vsftpd
    container_name: ftp
    restart: always
    ports:
      - "21:21"
      - "21000-21010:21000-21010" # passive mode
    networks:
      - inception
    environment:
      FTP_USER: wpuser
      FTP_PASS: wppass
      PASV_ADDRESS: 127.0.0.1
      PASV_MIN_PORT: 21000
      PASV_MAX_PORT: 21010
    volumes:
      - wordpress_data:/home/vsftpd

  static-site:
    image: nginx:alpine
    container_name: static_site
    restart: always
    networks:
      - inception
    ports:
      - "8080:80"
    volumes:
      - ./srcs/bonus/static_site:/usr/share/nginx/html:ro

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    networks:
      - inception
    ports:
      - "8081:8080"

  portainer:
    image: portainer/portainer-ce:latest
    container_name: bonus-portainer
    restart: always
    networks:
      - inception
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

networks:
  inception:
    driver: bridge

volumes:
  mariadb_data:
  wordpress_data:
  redis_data:
  portainer_data:

secrets:
  db_root_password:
    file: ../../../secrets/db_root_password.txt
  db_password:
    file: ../../../secrets/db_password.txt
